<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <title>Cocola Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Cocola</span> Kitchen</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <h1>Delicious Food specially currated for your taste bud</h1>
            <h2>A one stop shop for all Indian and Bengali cuisines</h2>
        </div>
    </section>
    <section id="newsletter">
        <div class="container">
            <h1>Subscribe To Our Newsletter</h1>
            <form>
                <input type="email" placeholder="Enter Email...">
                <button type="submit" class="button_1">Subscribe</button>
            </form>
        </div>
    </section>
    <section id="boxes">
        <div class="container">
            <div class="box">
                <img src="img/food1.jpg" alt="">
                <h3>Biriyani</h3>
                <p>Chicken Biriyani</p>
            </div>
            <div class="box">
                <img src="img/food2.jpg" alt="">
                <h3>Roll</h3>
                <p>Egg/Chicken/Paneer Roll</p>
            </div>
            <div class="box">
                <img src="img/food3.jpg" alt="">
                <h3>Ghugni</h3>
                <p>Spicy Ghugni</p>
            </div>
        </div>
    </section>
    <footer>
        <p>Cocola Kitchen &copy; 2025</p>
    </footer>
