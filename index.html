<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <title>Cocola Kitchen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Cocola</span> Kitchen</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

    <section id="showcase">
        <div class="container">
            <h1>Delicious Food</h1>

        </div>

    <section id="boxes">
        <div class="container">
            <div class="box">
                <img src="img/food1.jpg" alt="">
                <h3>Food 1</h3>
                <p>Delicious food 1</p>
            </div>
            <div class="box">
                <img src="img/food2.jpg" alt="">
                <h3>Food 2</h3>
                <p>Delicious food 2</p>
            </div>
            <div class="box">
                <img src="img/food3.jpg" alt="">
                <h3>Food 3</h3>
                <p>Delicious food 3</p>

        </div>

    <footer>
        <p>Cocola Kitchen &copy; 2025</p>
